<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store Item Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="loadProducts()"> 
    <h1>Online Store</h1>
    <div id="calculator-form">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name">
        <p class="error-message" id="error-name"></p> 

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1">
        <p class="error-message" id="error-quantity"></p> 

        <label for="price-per-unit">Price per Unit:</label>
        <input type="number" id="price-per-unit" name="price-per-unit" min="0.01" step="0.01">
        <p class="error-message" id="error-price"></p> 
        
        <button onclick="AddProduct()">Add Product</button> 
        
        <button onclick="CalculatePrice()">Calculate Total</button> 
        
        <button onclick="ClearList()">Clear List</button> 
    </div>

    <div id="product-display">
        <div id="product-list-container">
            </div>

        <p id="grand-total-display">Total: $0.00</p> 
    </div>

    <script src="js/script.js"></script> 
</body>
</html>
